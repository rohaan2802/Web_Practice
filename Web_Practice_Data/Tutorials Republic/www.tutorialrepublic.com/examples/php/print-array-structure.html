<body>

Array
(
    [0] => London
    [1] => Paris
    [2] => New York
)
<hr>array(3) {
  [0]=>
  string(6) "London"
  [1]=>
  string(5) "Paris"
  [2]=>
  string(8) "New York"
}

</body>
