    <title>Example of Deleting Blank PHP Array Values</title>
</head>
<body>

array(9) {
  [0]=>
  string(5) "apple"
  [1]=>
  string(0) ""
  [2]=>
  int(2)

  NULL
  [4]=>
  int(-5)
  [5]=>
  string(6) "orange"
  [6]=>
  int(10)
  [7]=>
  bool(false)
  [8]=>
  string(0) ""
}
