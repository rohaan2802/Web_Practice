&lt;!DOCTYPE html&gt;
&lt;html lang=&quot;en&quot;&gt;
&lt;head&gt;
    &lt;meta charset=&quot;utf-8&quot;&gt;
    &lt;title&gt;JavaScript Detect Internet Connection Status&lt;/title&gt;
    &lt;style&gt;
        body {
            text-align: center;
            font-family: &quot;Segoe UI&quot;, Arial, sans-serif;
        }
        #status {
            border: 2px solid;
            padding: 15px 20px 15px 40px;
            width: 160px;
            margin: 0 auto;
            border-radius: 20px;
            font-size: 30px;
            font-weight: bold;
            text-transform: uppercase;
            position: relative;
        }
        #status.online {
            color: green;
        }        
        #status.offline {
            color: red;
        }
        #status.online::before, #status.offline::before {
            width: 25px;
            height: 25px;
            content: &quot;&quot;;
            border-radius: 15px;
            box-shadow: 0 0 8px;
            position: absolute;
            left: 20px;
            top: 25px;
        }
        #status.online::before {
            background: green;
        }
        #status.offline::before {
            background: red;
        }
    &lt;/style&gt;
&lt;/head&gt;
&lt;body&gt;
    &lt;script&gt;    
    var hint = document.getElementById(&quot;hint&quot;);
    
    // Defining function to update connection status
    function updateConnectionStatus() {  
        var status = document.getElementById(&quot;status&quot;);
        if(navigator.onLine) {
            status.innerHTML = &quot;Online&quot;;
            status.classList.add(&quot;online&quot;);
            status.classList.remove(&quot;offline&quot;);                        
        } else {
            status.innerHTML = &quot;Offline&quot;;
            status.classList.add(&quot;offline&quot;);
            status.classList.remove(&quot;online&quot;);            
        }
    }

    // Attaching event handler for the load event
    window.addEventListener(&quot;load&quot;, updateConnectionStatus);
    
    // Attaching event handler for the online event
    window.addEventListener(&quot;online&quot;, function(e) {
        updateConnectionStatus();
        hint.innerHTML = &quot;And we're back!&quot;;
    });
    
    // Attaching event handler for the offline event
    window.addEventListener(&quot;offline&quot;, function(e) {        
        updateConnectionStatus();
        hint.innerHTML = &quot;Hey, it looks like you're offline.&quot;;
    });
    &lt;/script&gt;
    &lt;div id=&quot;status&quot;&gt;&lt;/div&gt;    
    &lt;p&gt;Toggle your internet connection on/off to see how it works.&lt;/p&gt;
    &lt;p id=&quot;hint&quot;&gt;&lt;/p&gt;
&lt;/body&gt;
