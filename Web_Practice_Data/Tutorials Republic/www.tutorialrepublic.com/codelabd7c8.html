&lt;!DOCTYPE html&gt;
&lt;html lang=&quot;en&quot;&gt;

&lt;meta charset=&quot;utf-8&quot;&gt;
&lt;title&gt;Custom Radio Buttons with CSS and jQuery&lt;/title&gt;
&lt;style type=&quot;text/css&quot;&gt;
	.custom-radio{
		width: 16px;
		height: 16px;
		display: inline-block;
		position: relative;
		z-index: 1;
		top: 3px;
		background: url(&quot;/examples/images/radio.png&quot;) no-repeat;
	}
	.custom-radio:hover{            
		background: url(&quot;/examples/images/radio-hover.png&quot;) no-repeat;
	}
	.custom-radio.selected{
		background: url(&quot;/examples/images/radio-selected.png&quot;) no-repeat;
	}
	.custom-radio input[type=&quot;radio&quot;]{
		margin: 1px;
		position: absolute;
		z-index: 2;            
		cursor: pointer;
		outline: none;
		opacity: 0;
		/* CSS hacks for older browsers */
		_noFocusLine: expression(this.hideFocus=true); 
		-ms-filter: &quot;progid:DXImageTransform.Microsoft.Alpha(Opacity=0)&quot;;
		filter: alpha(opacity=0);
		-khtml-opacity: 0;
		-moz-opacity: 0;
	}
    
    /* Let's Beautify Our Form */
    form{
        margin: 20px;
    }
    label{
        display: block;
        padding: 2px 0;
    }
    input[type=&quot;submit&quot;]{
        float: left;
        background: #f2f2f2;
        border: 1px solid #CCCCCC;
        border-radius: 4px;
        margin-top: 20px;
        padding: 4px 10px;
        cursor: pointer;
        outline: none;
    }
	input[type=&quot;submit&quot;]:hover{
        color: #fff;
        border-color: #1b7aa9;
        background-color: #239fdb;
    }
&lt;/style&gt;
&lt;script src=&quot;https://code.jquery.com/jquery-1.12.4.min.js&quot;&gt;&lt;/script&gt;
&lt;script type=&quot;text/javascript&quot;&gt;
    function customRadio(radioName){
        var radioButton = $('input[name=&quot;'+ radioName +'&quot;]');
        $(radioButton).each(function(){
            $(this).wrap( &quot;&lt;span class='custom-radio'&gt;&lt;/span&gt;&quot; );
            if($(this).is(':checked')){
                $(this).parent().addClass(&quot;selected&quot;);
            }
        });
        $(radioButton).click(function(){
            if($(this).is(':checked')){
                $(this).parent().addClass(&quot;selected&quot;);
            }
            $(radioButton).not(this).each(function(){
                $(this).parent().removeClass(&quot;selected&quot;);
            });
        });
    }
    $(document).ready(function (){
        customRadio(&quot;browser&quot;);
        customRadio(&quot;search-engine&quot;);            
        customRadio(&quot;confirm&quot;);
    })
&lt;/script&gt;
&lt;/head&gt;
