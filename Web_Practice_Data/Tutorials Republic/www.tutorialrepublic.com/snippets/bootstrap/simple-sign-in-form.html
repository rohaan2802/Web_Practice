<style type="text/css">
	h2 {
        font-size: 18px;
        margin: 0 0 15px;
    }
	.login-form {
		width: 340px;
    	margin: 30px auto;
	}
    .login-form form {        
        background: #f7f7f7;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
    }    
    .form-control, .btn {
        height: 36px;
        border-radius: 2px;
    }
    .btn {        
        font-size: 15px;
        font-weight: bold;
    }
    .remember-me {
        margin: 8px 0 0 12px;
    }
</style>

<body>
<div class="login-form">
    <form action="https://www.tutorialrepublic.com/examples/actions/confirmation.php" method="post">
        <h2>Sign in</h2>       
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" required="required">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" required="required">
        </div>
        <div class="form-group clearfix">
            <button type="submit" class="btn btn-primary pull-left">Sign in</button>
            <label class="checkbox-inline pull-left remember-me"><input type="checkbox"> Remember me</label>
        </div>
        <div><a href="#">Can't access your account?</a></div>        
    </form>
</div>
</body>
