<html>
<head>
    <title>List In HTML</title>
</head>
<body>
    
    <!-- 
        3 Types of List
         1.  UnOrdered List
         2.. Ordered List
         3.. Definition List
     -->

     <!-- 
         UnOrdered List
        An unordered list created using the <ul> tag, and each list item starts with the <li> tag.
           **--- The list items in unordered lists are marked with bullets (small black circles), by default.
        type Attribute = Square, Circle
    -->

    <h3>UnOrdered List</h3>
    <ul type="square">
        <li>Item 01</li>
        <li>Item 02</li>
        <li>Item 03</li>
    </ul>
    
    <!-- 
        An ordered list, created using the <ol> tag, and each list item starts with the <li> tag. Ordered list contain information where order should be emphasized.
          --The list items in ordered lists are marked with numbers.
     -->
    <h3>Ordered List</h3>
    <ol type="I">
        <li>Item 01</li>
        <li>Item 02</li>
        <li>Item 03</li>
    </ol>
    
    <!--
        The definition list created using <dl> tag. The <dl> tag is used in conjunction with <dt> â€” defines the item in the list, and <dd> describes the item in the list:  
        -->
    <h3>Defination List</h3>
    <dl>
        <dt><b>Qno01</b> What is HTML?</dt>
        <dd>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ex voluptatibus aut quis, ullam tempora doloremque ipsam incidunt ipsa? Perferendis, accusamus!</dd>
    </dl>
      
</body>
</html>
