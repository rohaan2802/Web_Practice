<!DOCTYPE html>
<html lang="en">
<head>
    <title>Before & After</title>
    <style>
        .btn_wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }

        .btn {
            position: relative;
            display: inline-block;
            text-decoration: none;
            font-family: cursive;
            color: #333;
            font-size: 20px;
            height: 50px;
            width: 200px;
            text-align: center;
            line-height: 50px;
            transition: all 0.5s ease-in-out;
        }

         .btn:hover {
            letter-spacing: 2px;
        }

        .btn::before,
        .btn::after {
            content: '';
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            transition: all 0.5s ease-in-out;
        }

        .btn::before {
            border-top: 2px solid #333;
            border-bottom: 2px solid #333;
            transform: scale(0,1);
        }
        .btn::after {
            border-left: 2px solid #333;
            border-right: 2px solid #333;
            transform: scale(1,0);
        }

        .btn:hover::before {
            transform: scale(1.1,1);
        }
        .btn:hover::after {
            transform: scale(1,1.3);
        } 
    </style>
</head>
<body>

    <div class="btn_wrapper">
        <a href="http://www.google.com" target="_blank" class="btn">Generations</a>
    </div>

</body>
</html>
