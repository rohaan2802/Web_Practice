<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Design</title>
    <style>
        body {
            background: #7fbc5f;
            margin: 0;
            padding: 0;
        }

        form {
            background: #fff;
            width: 40%;
            padding: 70px 15px 60px 25px;
            margin-top: 13%;
            margin-left: 27%;
            box-shadow: -5px 2px 11px #00000080;
        }

        input[type="text"],
        input[type="submit"],
        input[type="password"]
         {
            border: none;
            outline: none;
            text-transform: capitalize;
            font-family: sans-serif;
            font-size: 18px;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="password"]{
            background: #f2f2f2;
            height: 50px;
            padding-left: 30px;
            width: 90%;
        }

        input[type="submit"] {
            background: #7fbc5f;
            width: 96%;
            padding: 13px 0;
            text-transform: uppercase;
            color: #fff;
            cursor: pointer;
        }

        p {
            text-align: center;
            margin-top: 2px;
            font-size: 14px;
            color: #c4c4c2;
        }

        a {
            color: #9daa4d;
            text-decoration: none;
        }
    </style>
</head>
<body>
    
    <form>
        <input type="text" placeholder="username">
        <input type="password" placeholder="password">
        <input type="submit" value="Login">
        <p>Not Registered? <a href="#">Create an Account</a></p>
    </form>

</html>
