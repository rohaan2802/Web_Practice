<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Dom Final Project | Todo List </title>

    <!-- custom StyleSheet  -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

</head>
<body>
    
    <!-- Start Navigation  -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark" style="border-radius: 0;"
       <div class="container">
            <a class="navbar-brand" href="#">Todo Application</a>
           
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
           
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <input class="form-control mr-sm-2" type="search" id="searchfilter" placeholder="Search Items.." >
                </ul>
            </div>
       </div>
      </nav> <!-- End Navigation -->

      <main class="container">
          <div class="card shadow mt-5">
              <div class="card-header">
                  <form class="form-inline" id="form">
                      <input type="text" id="input" placeholder="Enter New One?" class="form-control">
                      <input type="submit" value="Add New Item" class="btn btn-outline-dark ml-3">
                  </form>
              </div>
              <div class="card-body">
                  <h5 class="card-title">Recently Added Items</h5>
                  <p class="card-text">
                      <ul class="list-group" id="unOrderedList">
                        <div class="output"></div>
                          <li class="list-group-item">
                              Item 1
                              <button class="float-right btn btn-sm btn-danger">X</button>
                          </li>
                          <li class="list-group-item">
                              Item 2
                              <button class="float-right btn btn-sm btn-danger">X</button>
                          </li>
                          <li class="list-group-item">
                              Item 3
                              <button class="float-right btn btn-sm btn-danger">X</button>
                          </li>
                          <li class="list-group-item">
                              Item 4
                              <button class="float-right btn btn-sm btn-danger">X</button>
                          </li>
                      </ul>
                  </p>
              </div>
              <div class="card-footer">
                  &copy; 1990 - 2019 designed & developed by <a href="#">Faisal TariQ</a>
              </div>
          </div>
      </main>

      <!-- Warning Modal  -->
      <div class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Warning!!</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Are You Sure To Delete this Item?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-danger" id="btn">Delete</button>
            </div>
          </div>
        </div>
      </div>

    <!-- JavaScript Goes Here  -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/sweetalert.min.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
