<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navigations</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        nav{
            background-color: grey;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 60px;
        }
        a{
            color: white;
            text-decoration: none;
            font-size: 20px;        }
        ul {
            display: flex;
            list-style: none;
        }
        li{
            padding: 0 20px;
        }
        
    </style>
</head>
<body>
    <nav>
        <a href="#">Gaming Spot</a>
        <ul class="box">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">service</a></li>
            <li><a href="#">Help</a></li>
        </ul>
        <!-- <a href="#">type</a> -->
    </nav>
</body>
</html>
