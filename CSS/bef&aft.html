<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .btn1{
            position: absolute;
           top: 50%;
           left: 50%;
           transform: translate(-50%,-50%);
            transition: all 0.5s ease-in-out;
        }
        .btn2{
            display: inline-block;
            color: gray;
            font-family: cursive;
            font-weight: bold;
            font-size: 20px;
            height: 50px;
            width: 200px;
            text-align: center;
            line-height: 50px;
            text-decoration: none;
            transition: all 0.5s ease-in-out;
        }
        .btn2:hover{
            letter-spacing: 2px;
        }
        .btn2::before,
        .btn2::after{
            content: '';
            display: block;
            transition: all 0.5s ease-in-out;
            position: absolute;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
        }
        .btn2::before{
            border-top: 2px solid black;
            border-bottom: 2px solid black;
            transform: scale(0,1);
        }
        .btn2::after{
            border-left: 2px solid black;
            border-right: 2px solid black;
            transform: scale(1,0);
            
        }
        .btn2:hover::before{
            
            transform: scale(1.1,1);
        }
        .btn2:hover::after{
            
            transform: scale(1,1.5);
            
        }
    </style>
</head>
<body>
    <div class="btn1">
        <a href="http://www.google.com" target="blank" class="btn2"> Transaction </a>
    </div>
</body>
</html>
