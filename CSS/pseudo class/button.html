<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .asd {
            display: inline-block;
            text-decoration: none;
            background: #333;
            width: 150px;
            height: 50px;
            color: #fff;
            font-family: cursive;
            text-align: center;
            line-height: 50px;
            font-size: 18px;
            transition: all 0.5s ease-in-out;
            outline: 2px solid #333;
            margin: 50px;
        }
        .qwe {
            display: inline-block;
            background:#add8e6;
            width: 130px;
            height: 50px;
            color:#000000;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            line-height: 50px;
            font-size: 20px;
            transition: all 1s ease-in-out;
            outline: 2px solid #add8e6;
            margin: 50px;
        } 
        .asz {
            display: inline-block;
            text-decoration: none;
            background:#20b2aa;
            width: 120px;
            height: 60px;
            color:#000000;
            font-family:sans-serif;
            text-align: center;
            line-height: 50px;
            font-size: 30px;
            transition: all 0.5s ease-in-out;
            outline: 4px solid #add8e6;
            margin: 50px;
        } 
        .asf {
            display: inline-block;
            text-decoration: none;
            background:#ff0000;
            width: 170px;
            height: 50px;
            color:#000000;
            font-family:cursive;
            text-align: center;
            line-height: 50px;
            font-size: 25px;
            transition: all 1s ease-in;
            outline: 4px solid #9acd32;
            margin: 50px;
            box-shadow: 5px 10px 10px #808080;
        } 
        .asw {
            display: inline-block;
            background:#ffb6c1;
            width: 150px;
            height: 50px;
            color:#800080;
            font-family:sans-serif;
            text-align: center;
            line-height: 50px;
            font-size: 25px;
            transition: all 1.5s ease-in;
            outline: 4px solid #8b4513;
            margin: 50px;
        } 
        .asd:hover {
            letter-spacing: 2px;
            background: rgb(32, 32, 32);
            outline-offset: 5px;
            outline: 2px solid #333;
        }
        .qwe:hover{
                letter-spacing: 2px;
                background-color: #00ffff;
                outline: 3px solid #333;
                text-decoration: none;
            }
        .asz:hover{
                letter-spacing: 3px;
                background-color: #90ee90 ;
                outline: 3px solid #333;
                font-family: cursive;
                box-shadow: 5px 10px 5px #808080;
            }
        .asf:hover{
                letter-spacing: 3px;
                background-color: #add8e6 ;
                outline: 3px solid #ff0000;
                font-family: sans-serif;
                outline-offset: 5px;
                font-size: 30px;
            }
        .asw:hover{
                letter-spacing: 2px;
                background-color: #ffa500 ;
                outline: 3px solid #6495ed;
                font-family: cursive;
                box-shadow: 5px 5px 5px black;
                text-decoration: none;
            }
    </style>
</head>
<body>
    <a class="asd" href="#"> Welcome </a>
    <a class="qwe" href="#"> Readmore </a>
    <a class="asz" href="#"> click  </a>
    <a class="asf" href="#"> GOTO ON </a>
    <a class="asw" href="#"> Continue </a>
   
</body> 
</html>
