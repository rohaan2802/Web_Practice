<html>
<head>
    <title>Document</title>
    <style>
        a{
            display: inline-block;
            text-decoration: none;
            width: 150px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            font-size: 18px;
            transition: all 0.5s ease-in-out;
            margin: 50px;
        }
        .asd{
            background-color:#333;
            color: #fff;
            outline: 2px solid #333;
            font-family: cursive;
        }
        .asd:hover{
                   letter-spacing: 2px;
                   outline-offset: 6px;  
        }
        .asz{
            background-color:#dc143c;            
            box-shadow: 5px 5px 10px rgba(0,0,0,0.5);
            color: #ffffff;
        }
        .asz:hover{
            box-shadow: none;
            background-color:rgb(170, 6, 39);  
        }
        .asx{
                background-color: #4b0082;
                color: #ffffff;
        }
        .asx:hover{
                    box-shadow: 5px 5px 3px rgba(0,0,0,0.5) ;
                    letter-spacing: 2px;
        }
        .asf{
            background-color: #ffd700;
            color: #000000;
            box-shadow: 5px 5px 10px rgba(0,0,0,0.5);
            font-weight: bolder;
        }
        .asf:hover{
            border-radius: 20px;
            box-shadow: -5px 5px 10px rgba(0,0,0,0.5);
            letter-spacing: 1px;
        }
       .asq{
           background-color: #20b2aa;
           color:#f5f5f5 ;
           border-bottom-right-radius:120px ;
           border-top: 2px solid rgb(0, 48, 45) ;
           border-left: 2px solid rgb(0, 48, 45) ;
           font-weight: bolder; 
       } 
       .asq:hover{
                    border-color: transparent;
                    border-top-left-radius: 120px;
                    border-bottom-right-radius: 0px;
       }
    </style>
</head>
<body>
<a class="asd" href="#"> Welcome </a>    
<a class="asz" href="#"> Welcome </a>    
<a class="asx" href="#"> Welcome </a>    
<a class="asf" href="#"> Welcome </a>    
<a class="asq" href="#"> Welcome </a>    
</body>
</html>
