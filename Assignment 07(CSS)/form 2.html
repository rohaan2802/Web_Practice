<html>
<head>
    <title>Form Designing</title>
    <style>
        form{
            background-color:#f5f5f5;
            width: 28%;
            margin: 0;
            padding: 0;
            border-top: 50px solid #333333;
            border-left: 30px solid #333;
            border-right: 30px solid #333;
            border-bottom: 50px solid #333333;
            border-radius: 20px;
            margin-left: 35%;
            margin-top: 3%; 
            height: 66%;
            box-shadow: 5px 10px 10px #a9a9a9;
        }
        h1{
            padding-left: 117px;
            margin-top: 30px ;
            margin-bottom: 10px;
            font-family: cursive;
            font-size: 20px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"]
        {
               width: 85%;
               padding: 4px;
               margin: 8px;
               border: none;
               font-size: 15px;
               font-family:cursive;
                margin-left: 30px;
               text-transform: capitalize;
        }
        input[type="radio"]{
            margin-left: 30px;
            font-family: cursive;
            margin-top: 20px;
        }
        div{
            margin-left: 10px;
            margin-top: 5px;
            padding: 13px;
        }
        input[type="button"]{
            background-color:#333;
            color: #f5f5f5;
            width: 80%;
            border: none;
            cursor: pointer;
            margin-left: 40px;
            font-size: 18px;
            border-radius: 20px;
            font-family: cursive;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<form>
<h1> From Validation </h1>
<input type="text" placeholder="userName">
<input type="email" placeholder="your email">
<input type="password" placeholder="password">
<input type="password" placeholder="confirm password">
<input type="radio" > Male
<input type="radio" > Female
<div> 
<input type="checkbox"> Accept our Licence & Agreement
</div>
<input type="button"  value="Submit" >
</form>    
</body>
</html>
