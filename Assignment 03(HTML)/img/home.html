        a {
            text-decoration: none;
        }

        ul>li {
            color: black;

            height: 80px;
            background-color:#35424a ;
        }
        .btn1 p{
            margin: 0;
            color: white;
            padding-left: 120px;
            padding-top: 30px;
            font-size: 22px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
        }
        form{
            float: right;
            margin-right: 300px;
            position: relative;
            bottom: 23px;   
        }
        .arial{
            outline: none;
            width: 220px;
            height: 30px;
            padding-left: 3px;
        }
        .active{
            margin-left: 5px;
            float: right;
            height: 30px;
            width: 90px;
            font-weight: 400;
            background-color: #e8491d;
            color: white;
            border: none;
        }

<body>
    <div class="act">

        <ul>
